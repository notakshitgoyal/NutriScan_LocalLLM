<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Food Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Input Food Information</h1>


        <form action="/process" method="post" enctype="multipart/form-data">
            <!-- Hidden input to pass parsed data -->
            <input type="hidden" name="parsed_data" value="{{ data|tojson|safe if data else '' }}">

            <div class="mb-3">
                <label class="form-label">Select an option:</label><br>
                <button type="button" class="btn btn-secondary" onclick="toggleVisibility('foodImage')">Food Image</button>
                <button type="button" class="btn btn-secondary" onclick="toggleVisibility('foodDescription')">Food Description</button>
                <button type="button" class="btn btn-secondary" onclick="toggleVisibility('ingredientsImage')">Ingredients Image</button>
            </div>

            <!-- Food Image Upload -->
            <div id="foodImage" style="display:none;" class="mb-3">
                <input type="file" name="food_image" class="form-control" accept="image/*">
            </div>

            <!-- Food Description Input -->
            <div id="foodDescription" style="display:none;" class="mb-3">
                <textarea name="food_description" class="form-control" rows="3" placeholder="Enter food description..."></textarea>
            </div>

            <!-- Ingredients Image Upload -->
            <div id="ingredientsImage" style="display:none;" class="mb-3">
                <input type="file" name="ingredients_image" class="form-control" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <script>
        function toggleVisibility(id) {
            var element = document.getElementById(id);
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
